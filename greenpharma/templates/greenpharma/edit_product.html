{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product ‚Äì Green Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
<style>body.bg-light {
    background-color: #f8f6f0; /* cream background */
    font-family: 'Roboto', sans-serif;
    color: #2c3e29; /* dark greenish text */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
}

.card {
    border-radius: 16px;
    background: white;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    padding: 2rem 2.5rem;
    transition: box-shadow 0.3s ease;
}
.card:hover {
    box-shadow: 0 20px 50px rgba(0,0,0,0.18);
}

h3.text-success {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    color: #1a4d2e;
    margin-bottom: 1.5rem;
    text-shadow: 1px 1px 2px rgb(198 167 105 / 0.6);
}

form {
    font-size: 1.05rem;
}

form button.btn-success {
    background-color: #c6a769;
    border: none;
    font-weight: 700;
    padding: 10px 22px;
    border-radius: 50px;
    box-shadow: 0 0 12px rgba(198, 167, 105, 0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

form button.btn-success:hover {
    background-color: #a68c3f;
    box-shadow: 0 0 18px #a68c3f;
}

form a.btn-secondary {
    border-radius: 50px;
    padding: 10px 22px;
    margin-left: 10px;
    font-weight: 600;
    background-color: #4f8a61;
    border: none;
    color: white;
}

form a.btn-secondary:hover {
    background-color: #396f47;
    text-decoration: none;
}</style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-success">‚úèÔ∏è Edit Product</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">üíæ Save Changes</button>
            <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
