{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product – Green Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
<style>
body.bg-light {
    background-color: #f8f6f0; /* cream background */
    font-family: 'Roboto', sans-serif;
    color: #2c3e29; /* dark green */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 520px;
    margin-top: 4rem;
}

.card {
    border-radius: 16px;
    background: white;
    box-shadow: 0 14px 40px rgba(0,0,0,0.12);
    padding: 2.5rem;
    transition: box-shadow 0.3s ease;
}

.card:hover {
    box-shadow: 0 24px 70px rgba(0,0,0,0.18);
}

h3.text-danger {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    color: #b02a37;
    margin-bottom: 1.5rem;
    text-shadow: 1px 1px 3px rgba(176, 42, 55, 0.5);
}

p {
    font-size: 1.1rem;
}

strong {
    color: #842029;
}

.btn-danger {
    background-color: #b02a37;
    border: none;
    font-weight: 700;
    padding: 12px 28px;
    border-radius: 50px;
    box-shadow: 0 0 15px rgba(176, 42, 55, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.btn-danger:hover {
    background-color: #842029;
    box-shadow: 0 0 25px #842029;
}

.btn-secondary {
    border-radius: 50px;
    padding: 12px 28px;
    font-weight: 600;
    background-color: #4f8a61;
    border: none;
    color: white;
}

.btn-secondary:hover {
    background-color: #396f47;
    text-decoration: none;
}
</style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-danger">❌ Delete Product</h3>
        <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
        <form method="POST" action="{% url 'delete_product' product.id %}">

    </div>
</div>

</body>
</html>
