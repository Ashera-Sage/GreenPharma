{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ Green Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #1a4d2e;
            --light-green: #4f8a61;
            --dark-green: #0f2e1c;
            --cream-bg: #f8f6f0;
            --gold-accent: #c6a769;
            --light-gold: #e4d6b8;
            --white: #ffffff;
            --text-dark: #2c3e29;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('https://images.unsplash.com/photo-1536599018107-9c8baa1b4c99?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 77, 46, 0.85) 0%, rgba(15, 46, 28, 0.9) 100%);
            z-index: -1;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
            color: var(--white);
        }
        
        /* Navbar styling */
        .navbar {
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            padding: 10px 0;
            background: linear-gradient(90deg, var(--dark-green) 0%, var(--primary-green) 100%) !important;
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .nav-link {
            font-weight: 500;
            margin: 0 12px;
            position: relative;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--light-gold);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--light-gold) !important;
        }
        
        .nav-link:hover:after {
            width: 100%;
        }
        
        /* Login container */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--light-gold);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: var(--primary-green);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        
        .login-header p {
            color: var(--light-green);
            margin-bottom: 0;
        }
        
        /* Form styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-green);
            font-weight: 500;
        }
        
        .form-control {
            border: 2px solid #e4e4e4;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .form-control:focus {
            border-color: var(--light-green);
            box-shadow: 0 0 0 0.25rem rgba(79, 138, 97, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--light-green) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            background: linear-gradient(90deg, var(--dark-green) 0%, var(--primary-green) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 77, 46, 0.3);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-dark);
        }
        
        .register-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--dark-green);
            text-decoration: underline;
        }
        
        /* Alert styling */
        .alert {
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1.5rem;
            border: none;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        /* Form field enhancements */
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-green);
        }
        
        .input-icon .form-control {
            padding-left: 45px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .login-header h2 {
                font-size: 1.8rem;
            }
        }
        
        /* Decorative elements */
        .leaf-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
            color: var(--light-gold);
        }
        
        .leaf-1 {
            top: 15%;
            left: 10%;
            transform: rotate(25deg);
            font-size: 5rem;
        }
        
        .leaf-2 {
            bottom: 15%;
            right: 10%;
            transform: rotate(-15deg);
            font-size: 4rem;
        }
    </style>
</head>
<body>

<!-- Decorative elements -->
<i class="fas fa-leaf leaf-decoration leaf-1"></i>
<i class="fas fa-seedling leaf-decoration leaf-2"></i>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
        <i class="fas fa-leaf me-2"></i>Green Pharma
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to your Green Pharma account</p>
                    </div>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-warning">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>

                    <p class="register-link">
                        Don't have an account? <a href="{% url 'register' %}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
