{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile â€“ Green Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body.bg-light {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    max-width: 600px;
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 6px 20px rgba(0, 128, 0, 0.15);
    margin-top: 3rem;
}

h2.text-success {
    font-weight: 700;
    font-size: 2rem;
    border-bottom: 3px solid #66bb6a;
    padding-bottom: 0.3rem;
    margin-bottom: 2rem;
}

.form-label {
    font-weight: 600;
    color: #2e7d32;
    font-size: 1rem;
}

input.form-control, textarea.form-control {
    border: 2px solid #66bb6a;
    border-radius: 0.4rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset 0 1px 4px rgba(102, 187, 106, 0.1);
}

input.form-control:focus, textarea.form-control:focus {
    border-color: #2e7d32;
    box-shadow: 0 0 8px rgba(46, 125, 50, 0.4);
    outline: none;
}

button.btn-success {
    background: linear-gradient(90deg, #2e7d32, #66bb6a);
    border: none;
    font-weight: 700;
    padding: 0.6rem 1.8rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 14px rgba(102, 187, 106, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-right: 1rem;
}

button.btn-success:hover {
    background: linear-gradient(90deg, #1b5e20, #4caf50);
    box-shadow: 0 6px 20px rgba(27, 94, 32, 0.75);
}

a.btn-secondary {
    font-weight: 600;
    border-radius: 0.5rem;
    padding: 0.55rem 1.6rem;
    color: #495057;
    border: 2px solid #adb5bd;
    transition: background-color 0.3s ease, color 0.3s ease;
    text-decoration: none;
}

a.btn-secondary:hover {
    background-color: #adb5bd;
    color: #fff;
}

.mb-3 {
    margin-bottom: 1.5rem !important;
}
</style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-success mb-3">My Profile</h2>
    <form method="post">
        {% csrf_token %}

        <!-- First Name -->
        <div class="mb-3">
            <label for="id_first_name" class="form-label">First Name</label>
            {{ form.first_name }}
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="id_last_name" class="form-label">Last Name</label>
            {{ form.last_name }}
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="id_phone" class="form-label">Phone</label>
            {{ form.phone }}
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="id_address" class="form-label">Address</label>
            {{ form.address }}
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            {{ form.email }}
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'customer_dashboard' %}" class="btn btn-secondary">Back</a>
    </form>
</div>

</body>
</html>
