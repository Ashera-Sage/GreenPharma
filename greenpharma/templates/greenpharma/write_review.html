{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Write Review â€“ {{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
   
    <style>body.bg-light {
    background-color: #f6faf4;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Navbar gradient consistent with the brand */
.navbar.bg-success {
    background: linear-gradient(90deg, #29d757, #bec898, #398d1a, #14571a);
}
.navbar-brand,
.navbar-nav .nav-link {
    color: #fff !important;
    font-weight: 700;
    text-shadow: 0 0 6px rgba(35, 70, 33, 0.14);
}

/* Main container */
.container.mt-5 {
    max-width: 520px;
    background: #fff;
    border-radius: 1.1rem;
    box-shadow: 0 8px 32px rgba(102, 187, 106, 0.13);
    padding: 2.4rem 2rem 2.3rem 2rem;
}

/* Heading */
h2 {
    color: #257a3e;
    font-weight: 700;
    margin-bottom: 2.2rem;
}

/* Form labels and fields */
label {
    color: #2e7d32;
    font-weight: 700;
    margin-bottom: .5em;
    font-size: 1rem;
}

.mb-3 {
    margin-bottom: 1.3rem !important;
}
input, select, textarea {
    border: 2px solid #66bb6a;
    border-radius: 0.45rem;
    padding: 0.52rem 1.1rem;
    background: #f8fefa;
    font-size: 1.05rem;
    transition: border-color 0.2s, box-shadow 0.2s;
    box-shadow: 0 1px 5px rgba(102, 187, 106, 0.1) inset;
}
input:focus, select:focus, textarea:focus {
    border-color: #257a3e;
    box-shadow: 0 0 9px rgba(46, 125, 50, 0.18);
    outline: none;
}

/* Buttons */
.btn-primary {
    background: linear-gradient(90deg, #34a853, #7dd47d);
    border: none;
    font-weight: 700;
    border-radius: 0.5rem;
    padding: 0.54rem 2.2rem;
    box-shadow: 0 2px 10px rgba(102, 187, 106, 0.13);
    transition: background 0.22s, box-shadow 0.22s;
}
.btn-primary:hover {
    background: linear-gradient(90deg, #257a3e, #5bc073);
    box-shadow: 0 4px 18px rgba(46, 125, 50, 0.22);
}
.btn-secondary {
    font-weight: 600;
    border-radius: 0.5rem;
    padding: 0.50rem 1.4rem;
}
</style>
    
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">ðŸŒ¿ Green Pharma</a>
    <ul class="navbar-nav ms-auto">
      <a class="nav-link text-white" href="{% url 'view_cart' %}">Cart ðŸ›’</a>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'customer_profile' %}">Profile ðŸ‘¤</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2>Write a Review for {{ product.name }}</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.rating.label_tag }}
      {{ form.rating }}
    </div>
    <div class="mb-3">
      {{ form.comment.label_tag }}
      {{ form.comment }}
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
