{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register â€“ Green Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-success">
        {% if role == "customer" %} Customer Registration 
        {% elif role == "vendor" %} Seller Registration 
        {% else %} Register 
        {% endif %}
    </h2>

    <!-- FIX: Added action with role -->
    <form method="post" action="{% url 'register' role=role %}" class="mx-auto mt-4" style="max-width: 500px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
</div>
</body>
</html>
