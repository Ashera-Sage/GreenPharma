{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Payment – Green Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">🌿 Green Pharma</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'customer_dashboard' %}">Shop 🛍️</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
    <h3 class="text-success">Payment 💳</h3>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" action="{% url 'payment' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Select Payment Method</label>
                    <select class="form-select" name="payment_method" required>
                        <option value="">-- Choose --</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="upi">UPI</option>
                        <option value="netbanking">Net Banking</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>

                <!-- Dummy card fields -->
                <div class="mb-3">
                    <label class="form-label">Card / UPI ID (Dummy)</label>
                    <input type="text" class="form-control" placeholder="Enter details here">
                </div>

                <button type="submit" class="btn btn-success w-100">Confirm Payment ✅</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
