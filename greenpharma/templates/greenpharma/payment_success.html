{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Payment Successful – Green Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/payment_success.css' %}">
    <style>
        body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.success-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    padding: 2rem;
    margin: 6rem auto 0 auto;
    max-width: 600px;
    text-align: center;
}

.success-icon {
    font-size: 5rem;
    color: #28a745; /* Bootstrap Success Green */
    margin-bottom: 1rem;
}

h1.text-success {
    font-weight: 700;
    font-size: 2.7rem;
    margin-bottom: 1.2rem;
}

p.lead {
    font-size: 1.3rem;
    color: #333;
}

.btn-home {
    background-color: #28a745;
    border-color: #28a745;
    padding: 0.5rem 2.5rem;
    font-weight: 600;
    color: white;
    text-decoration: none;
    border-radius: 0.5rem;
    transition: background-color 0.3s ease, border-color 0.3s ease;
    display: inline-block;
    margin-top: 1.5rem;
}

.btn-home:hover {
    background-color: #218838;
    border-color: #1e7e34;
    color: white;
    text-decoration: none;
}

    </style>
</head>
<body>

    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1 class="text-success mb-3">Order Successful!</h1>
        <p class="lead">Thank you for your purchase. Your order has been placed successfully.</p>
        <a href="{% url 'customer_dashboard' %}" class="btn-home mt-4">Go to Dashboard</a>
    </div>

</body>
</html>
