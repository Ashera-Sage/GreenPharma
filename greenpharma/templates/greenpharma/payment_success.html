{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Payment Successful – Green Pharma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .success-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            padding: 2rem;
            margin-top: 6rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .btn-home {
            background-color: #28a745;
            border-color: #28a745;
            padding: 0.5rem 2rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .btn-home:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1 class="text-success mb-3">Order Successful!</h1>
        <p class="lead">Thank you for your purchase. Your order has been placed successfully.</p>
        <a href="{% url 'customer_dashboard' %}" class="btn-home mt-4">Go to Dashboard</a>
    </div>

</body>
</html>
